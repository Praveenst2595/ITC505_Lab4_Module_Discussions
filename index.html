<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Animation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SVG Animation Example: Bouncing Ball</h1>
    <svg viewBox="0 0 100 100" class="bouncing-ball-svg">
        <circle cx="50" cy="20" r="10" class="ball"></circle>
        <ellipse cx="50" cy="90" rx="20" ry="5" class="shadow"></ellipse>
    </svg>
    <footer>
        <p>Last updated: 
            <span id="lastModified"></span>
        </p>
    </footer>
    <script type="text/javascript">
        var x = document.lastModified;
        document.getElementById('lastModified').textContent = x;
    </script>
</body>
</html>
